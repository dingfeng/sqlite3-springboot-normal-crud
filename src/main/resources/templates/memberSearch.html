<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>会员查询</title>
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap-datepicker3.min.css"/>
    <link rel="stylesheet" href="/assets/css/ui.jqgrid.min.css"/>
    <link rel="stylesheet" href="/assets/css/bootoast.css">
    <link rel="stylesheet" href="/assets/css/fonts.googleapis.com.css"/>
    <link rel="stylesheet" href="/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>
    <link rel="stylesheet" href="/assets/css/ace-part2.min.css" class="ace-main-stylesheet"/>
    <link rel="stylesheet" href="/assets/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="/assets/css/ace-rtl.min.css"/>
    <link rel="stylesheet" href="/assets/css/ace-ie.min.css"/>
    <script src="/assets/js/ace-extra.min.js"></script>
    <script src="/assets/js/html5shiv.min.js"></script>
    <script src="/assets/js/respond.min.js"></script>
</head>
<body class="no-skin">
<div id="navbar" class="navbar navbar-default          ace-save-state">
    <div class="navbar-container ace-save-state" id="navbar-container">
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header pull-left">
            <a href="index.html" class="navbar-brand">
                <small>
                    <i class="fa fa-leaf"></i>
                    会员搜索
                </small>
            </a>
        </div>
        <div class="navbar-buttons navbar-header pull-right" role="navigation">
        </div>
    </div>
</div>
<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
    /*<![CDATA[*/
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
/*]]>*/
    </script>
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row" style="text-align: center">
                            <form class="form-horizontal" role="form" action="/member" method="post">
                                <div class="row col-sm-offset-1">
                                    <div class="form-group col-xs-12 col-sm-12">
                                        <label class="col-sm-2 control-label no-padding-right" for="searchName">
                                            姓名：</label>
                                        <div class="col-sm-2 col-xs-2">
                                            <input style="width: 100%" type="text" id="searchName" name="searchName" th:value="${message!=null} ? ${message}"
                                                   placeholder="帐号">
                                        </div>
                                        <label class="col-sm-2 control-label no-padding-right" for="searchTelephone">
                                            手机号码：</label>
                                        <div class="col-sm-2 col-xs-2">
                                            <input style="width: 100%" type="text" id="searchTelephone"
                                                   name="searchTelephone"
                                                   placeholder="手机号码">
                                        </div>
                                        <div class="col-sm-2 col-xs-2">
                                            <button type="submit" class="btn btn-sm btn-success"
                                                    style="width:100px">
                                                搜索
                                            </button>
                                            <button type="reset" class="btn btn-sm btn-success"
                                                    style="width:100px">
                                                重置
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="hr hr-16 hr-dotted"></div>
                        <form class="form-horizontal" role="form" action="javascript:void(0)" >
                            <div class="row col-sm-offset-1">
                                <div class="form-group col-xs-12 col-sm-5">
                                    <label class="col-sm-3 control-label no-padding-right" for="name">
                                        姓名：</label>
                                    <div class="col-sm-9 col-xs-12">
                                        <input style="width: 100%;" type="text" id="name" name="name" th:value="${m?.name}"
                                        />

                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-5">
                                    <label class="col-sm-3 control-label no-padding-right" for="company">
                                        单位：</label>
                                    <div class="col-sm-9 col-xs-12">
                                        <input style="width: 100%" type="text" id="company" name="company" th:value="${m?.company}">
                                    </div>
                                </div>
                            </div>
                            <div class="row col-sm-offset-1">
                                <div class="form-group col-xs-12 col-sm-5">
                                    <label class="col-sm-3 control-label no-padding-right" for="telephone">
                                        手机号码：</label>

                                    <div class="col-sm-9 col-xs-12">
                                        <input style="width: 100%" type="text" id="telephone" name="telephone" th:value="${m?.telephone}"
                                        />
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-5">
                                    <label class="col-sm-3 control-label no-padding-right" for="memberNo">
                                        会员号：</label>
                                    <div class="col-sm-9 col-xs-12">
                                        <input style="width: 100%" type="text" id="memberNo" name="memberNo" th:value="${m?.memberNo}">
                                    </div>
                                </div>
                            </div>
                            <div class="row col-sm-offset-1">
                                <div class="form-group col-xs-12 col-sm-5">
                                    <label class="col-sm-3 control-label no-padding-right" for="endYear">
                                        缴费截至年份：</label>
                                    <div class="col-sm-9 col-xs-12">
                                        <input style="width: 100%" type="text" id="endYear" name="endYear" th:value="${m?.endYear}"
                                        />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div>
<script src="/assets/js/jquery-2.1.4.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.jqGrid.min.js"></script>
<script src="/assets/js/bootstrap-datepicker.min.js"></script>
<script src="/assets/js/grid.locale-cn.js"></script>
<script src="/assets/js/bootoast.js"></script>
<script src="/assets/js/ace-elements.min.js"></script>
<script src="/assets/js/ace.min.js"></script>
</body>
</html>
